<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header" class="geral">
     
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"> </img>
     
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" class="email" name="email" placeholder="Email">
        <input id="password" class="password" name="password" placeholder="Senha">
        <button id="entrar" type="submit" >Entrar</button> 
      </form>
      
    </header>
    
  

  <main id="main">
    <form id="evaluation-form">
      <div id="nome-sobrenome">
      <input id="input-name" placeholder="Nome">
      <input id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-house">
      <input id="input-email" placeholder="Email">
      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    <div class="">
      <div id="familia">
        <h2 id="label-family">Qual sua família?</h2>
        <label for="family"><input type="radio" name="family" value="Frontend">Frontend</label>
        <label for="family"><input type="radio" name="family" value="Backend">Backend</label>
        <label for="family"><input type="radio" name="family" value="FullStack">Fullstack</label>
      </div>
    </div>
    <div class="">
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
        </label>
      </div>
    </div>
    <div>
      <label for="subject">
            <input type="checkbox" class="subject" value="HoFs"> HoFs
          </label>
        </div>
        <div>
          <label for="subject">
            <input type="checkbox" class="subject" value="Jest"> Jest
          </label>
        </div>
        <div>
          <label for="subject">
            <input type="checkbox" class="subject" value="Promises"> Promises
          </label>
        </div>
        <div>
          <label for="subject">
            <input type="checkbox" class="subject" value="React"> React
          </label>
        </div>
        <div>
          <label for="subject">
            <input type="checkbox" class="subject" value="SQL"> SQL
          </label>
        </div>
        <div>
          <label for="subject">
            <input type="checkbox" class="subject" value="Python"> Python
          </label>
        </div>
<div id="avaliacao" class="margin">
  <div>
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
  </div>
  <div class="buttons">
    <div>
      <label for="radios_button1">1</label>
      <input type="radio" name="rate" value="1" id="button1">
    </div>
    <div>
      <label for="radios_button2">2</label>
      <input type="radio" name="rate" value="2" id="button2">
    </div>
    <div>
      <label for="radios_button3">3</label>
      <input type="radio" name="rate" value="3" id="button3">
    </div>
    <div>
      <label for="radios_button4">4</label>
       <input type="radio" name="rate" value="4" id="button4">
    </div>
    <div>
      <label for="radios_button5">5</label>
      <input type="radio" name="rate" value="5" id="button5">
    </div>
    <div>
      <label for="radios_button6">6</label>
      <input type="radio" name="rate" value="6" id="button6">
    </div>
    <div>
      <label for="radios_button7">7</label>
      <input type="radio" name="rate" value="7" id="button7">
    </div>
    <div>
      <label for="radios_button8">8</label>
       <input type="radio" name="rate" value="8" id="button8">
    </div>
    <div>
      <label for="radios_button9">9</label>
       <input type="radio" name="rate" value="9" id="button9">
    </div>
    <div>
      <label for="radios_button10">10</label>
      <input type="radio" name="rate" value="10" id="button10">
    </div>
  </div>
</div>
<section class="test-area margin">
  <div>
    <label   class="textarea" for="textarea">Deixe seu comentário:</label>
    <textarea type="text"  maxlength="500"></textarea> 
  </div>
  <section>
      <input type="checkbox" name="agreement" id="agreement">
      <label id="label-infos" class="margin">Você concorda com o uso das informações acima?></label>
  </section>
  <button id="submit-btn" disabled ="true" type="submit">Enviar</button>
</form>
</section>
<section>
<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts-colored">
</section>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
<script src="script.js"></script>
</body>
 
</html>
